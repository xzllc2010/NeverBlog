---
layout: default
title: Never's Blog
---
<center><h1>{{ page.title }}</h1></center>
<h2><p>Articles Post</p></h2>

<ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
 </ul>
